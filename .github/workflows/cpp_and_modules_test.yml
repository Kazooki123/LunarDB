name: C++ and Rust Testing Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-cpp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install g++
      run: sudo apt-get update && sudo apt-get install -y g++
    - name: Compile C++ code
      run: |
        mkdir -p bin
        cd src
        g++ -std=c++17 main.cpp cache.cpp saved.cpp sql.cpp module.cpp -o ../bin/lunar.exe
    - name: Run lunar executable
      run: |
        timeout 5m ./bin/lunar.exe || exit 1

  test-rust-modules:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [lunarvector, lunarjson]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
    - name: Run Rust module tests
      run: |
        cd modules/${{ matrix.module }}
        timeout 5m cargo run || exit 1
